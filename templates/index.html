<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip a Coin - Hello World</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .container {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }

        h1 {
            color: #4a5568;
            margin-bottom: 1rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .subtitle {
            color: #718096;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }

        .coin {
            width: 120px;
            height: 120px;
            background: linear-gradient(45deg, #f6ad55, #ed8936);
            border-radius: 50%;
            margin: 2rem auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.6s ease;
        }

        .coin.flipping {
            animation: flip 1s ease-in-out;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(360deg); }
        }

        .flip-button {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
            border: none;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            margin-top: 1rem;
        }

        .flip-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(66, 153, 225, 0.3);
        }

        .flip-button:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-size: 1.3rem;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .result.show {
            opacity: 1;
        }

        .result.heads {
            background: #c6f6d5;
            color: #22543d;
        }

        .result.tails {
            background: #fed7d7;
            color: #742a2a;
        }

        .stats {
            margin-top: 2rem;
            display: flex;
            justify-content: space-around;
            font-size: 0.9rem;
            color: #718096;
        }

        .stat {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸª™ Flip a Coin</h1>
        <p class="subtitle">Your Hello World Web App</p>
        
        <div class="coin" id="coin">ðŸª™</div>
        
        <button class="flip-button" onclick="flipCoin()">Flip the Coin!</button>
        
        <div class="result" id="result"></div>
        
        <div class="stats">
            <div class="stat">
                <div class="stat-number" id="headsCount">0</div>
                <div>Heads</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="tailsCount">0</div>
                <div>Tails</div>
            </div>
            <div class="stat">
                <div class="stat-number" id="totalFlips">0</div>
                <div>Total</div>
            </div>
        </div>
    </div>

    <script>
        let headsCount = 0;
        let tailsCount = 0;
        let totalFlips = 0;

        async function flipCoin() {
            const coin = document.getElementById('coin');
            const result = document.getElementById('result');
            const button = document.querySelector('.flip-button');
            
            // Disable button during flip
            button.disabled = true;
            button.textContent = 'Flipping...';
            
            // Add flipping animation
            coin.classList.add('flipping');
            result.classList.remove('show');
            
            try {
                const response = await fetch('/flip');
                const data = await response.json();
                
                // Wait for animation to complete
                setTimeout(() => {
                    coin.classList.remove('flipping');
                    
                    // Update result
                    result.textContent = `Result: ${data.result}!`;
                    result.className = `result show ${data.result.toLowerCase()}`;
                    
                    // Update stats
                    if (data.result === 'Heads') {
                        headsCount++;
                    } else {
                        tailsCount++;
                    }
                    totalFlips++;
                    
                    updateStats();
                    
                    // Re-enable button
                    button.disabled = false;
                    button.textContent = 'Flip the Coin!';
                }, 1000);
                
            } catch (error) {
                console.error('Error flipping coin:', error);
                result.textContent = 'Error: Could not flip coin';
                result.className = 'result show';
                button.disabled = false;
                button.textContent = 'Flip the Coin!';
                coin.classList.remove('flipping');
            }
        }

        function updateStats() {
            document.getElementById('headsCount').textContent = headsCount;
            document.getElementById('tailsCount').textContent = tailsCount;
            document.getElementById('totalFlips').textContent = totalFlips;
        }
    </script>
</body>
</html>
